<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paginated Student Marks</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
  <div id="app">
    <div class="container">
      <h1>Student Marks</h1>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">Student Name</th>
            <th scope="col">Marks</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="student in currentPageStudents" :key="student.name">
            <td>{{ student.name }}</td>
            <td>{{ student.mark }}</td>
          </tr>
        </tbody>
      </table>
      <nav aria-label="Page navigation">
        <ul class="pagination">
          <li class="page-item" :disabled="currentPage === 1">
            <a class="page-link" href="#" @click="prevPage">Prev Page</a>
          </li>
          <li v-for="n in pageNumbers" :key="n" class="page-item" :class="{ active: currentPage === n }">
            <a class="page-link" href="#" @click="goToPage(n)">
              {{ n }}
            </a>
          </li>
          <li class="page-item" :disabled="currentPage === totalPages">
            <a class="page-link" href="#" @click="nextPage">Next Page</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="app.js"></script>
</body>
</html>
