<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" >
        <meta http-equiv="X-UA-Compatible" content="IE=edge" >
        <meta name="viewport" content="width=device-width, initial-scale=1.0" >
        <title>Documents</title>
        <!--Bootstrap CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet" >
        <style>
            body {
                margin-top: 15px;
            }
            p {
                border-style: solid;
                text-align: center;
            }
            .center{
                border-style:double;
                margin-bottom: 16px; 
            }

            .center p {
                border-style:none; 
            }

        </style>
    </head>
    <body>
        <div class="container">  <!-- Row for the header with logo and navbar -->
          <div class="row">
            <div class="col-md-3"><p>Custom Logo</p></div>
            <div class="col-md-9"><p>Navigation Bar</p></div>
          </div>
          <!-- Row for the welcome banner -->
          <div class="row">
            <div class="col-md-6"><p>Welcome Image</p></div>
            <div class="col-md-6"><p>Welcome Text</p></div>
          </div>
          <!-- Row for product highlights-->
          <div class="row">
            <div class="col-md-4">
                <div class="center">
                    <p>Featured Product 1</p>
                    <div class="col"><p>Product Details</p></div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="center">
                    <p>Featured Product 2</p>
                    <div class="col"><p>Product Details</p></div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="center">
                    <p>Featured Product 3</p>
                    <div class="col"><p>Product Details</p></div>
                </div>
            </div>
          </div>
          <!-- Row for company profile -->
          <div class="row">
            <div class="col-md-12"><p>Company Overview</p></div>
            <div class="col-md-6"><p>Our Mission</p></div>
            <div class="col-md-6"><p>Our Vision</p></div>
          </div>
          <!-- Row for footer banner -->
          <div class="row">
            <div class="col-md-12"><p>Footer Logo</p></div>
            <div class="col-md-12"><p>Copyright Information</p></div>
          </div>
        </div>
      </body>
</html>
